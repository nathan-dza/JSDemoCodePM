<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Live Code Execution</title>
</head>
<body>
    <h1>For Loop</h1>
    <script type="module">
        const logs = document.querySelector('.logs');
        function log(text) {
            const li = document.createElement('li');
            li.textContent = text;
            logs.append(li);
        }
        function loop() {
            for (let i = 0; i < 10; i++) {
                for (let j = 2; j < 10; j++) {
                    if (i % j === 0) {
                        log(`${j} is a factor of ${i}`);
                        break;
                    }
                }
            }
        }
        globalThis.loop = loop;
    </script>
    <div>
        <button onclick="loop();">For Loop</button>
        <ul class="logs"></ul>
    </div>
</body>
</html>
